<html>
    <body>
        <style>
            #worksheet {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-gap: 10px;
                font-size: larger;
                padding: 20px 90px;
            }

            #worksheet div {
                padding: 6px 0px;
            }

            @media print
            {    
                .no-print, .no-print *
                {
                    display: none !important;
                }
            }
        </style>
        <script>
            function generate() {
                const worksheet = document.getElementById('worksheet');
                const max = document.getElementById('max').value;
                const number = document.getElementById('number').value;

                function getRandomInt(max) {
                    return Math.floor(Math.random() * max);
                }

                function createCell(x, y) {
                    var cell = document.createElement('div');
                    cell.innerHTML = `${x} x ${y} =`;
                    return cell;
                }

                worksheet.innerHTML = '';
                for (var i = 0; i < number; i++) {
                    const cell = createCell(getRandomInt(max - 1) + 1, getRandomInt(10)+1);
                    
                    worksheet.appendChild(cell);
                }
            }
        </script>
        <h1>Hoja de trabajo de multiplicación</h1>
        <div id="configuration" class="no-print">
            <label for="rows">Hasta:</label>
            <input type="number" id="max" value="9">
            <label for="columns">Numeros de multiplicación:</label>
            <input type="number" id="number" value="60">
            <button id="generate" onclick="generate()">Generar</button>
        </div>
        <div id="worksheet"></div>
    </body>
</html>
